        section {
            background-color: #ffffff;

        footer {
            background-color: #eceff1;

        label {
            display: block;
            margin-top: 10px;

        input,
        select,
        datalist {
            width: 100%;

        }

        input[type="range"] {
            width: 100%;
        }

        .buttons {
            margin: 20px;

        .buttons input {
            padding: 10px 20px;

        a:hover {

        #self_confidence {
            width: 100%;
            height: 25px;
            border-radius: 10px;
            appearance: none;
            background: linear-gradient(to right, red, green);
            outline: none;
        }

        #self_confidence::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            cursor: pointer;
        }

        #self_confidence::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            cursor: pointer;
        }

<body>
    <header>
        <h1>BLTY8A űrlap</h1>
    </header>

    <section>
        <form action="feldolgozo.php" method="post" autocomplete="off">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" placeholder="Írd be a neved" required
                pattern="[A-Za-zÁÉÍÓÖŐÚÜŰáéíóöőúüű\s]+" autofocus>

            <label for="pin">PIN kód:</label>
            <input type="password" id="pin" name="pin" placeholder="Írd be a PIN kódot" required pattern="\d{4,6}">

            <label for="fruit">Kedvenc gyümölcs:</label>
            <input type="text" id="fruit" name="fruit" list="gyumolcsok" placeholder="Írd be vagy válassz" required>
            <datalist id="gyumolcsok">
                <option value="Alma 250Ft/kg">
                <option value="Banán 300Ft/kg">
                <option value="Szőlő 400Ft/kg">
            </datalist>

            <label for="age">Életkor:</label>
            <input type="number" id="age" name="age" min="1" max="100" step="1" required>

            <label for="shoe_size">Lábméret:</label>
            <input type="number" id="shoe_size" name="shoe_size" min="25" max="50" step="0.5" required>

            <label for="self_confidence">Önbizalom:</label>
            <input type="range" id="self_confidence" name="self_confidence" min="0" max="100">
        </form>
    </section>

    <div class="buttons">
        <input type="submit" form="form1" value="Elküld">
        <input type="submit" formnovalidate form="form1" value="Elküld ellenőrzés nélkül">
    </div>

    <footer>
        <p>Források: <a href="https://www.w3schools.com/html/html_forms.asp" target="_blank">HTML Űrlapok –
                W3Schools</a></p>
        <p><a href="BLTY8A_urlap.html">Feldolgozó tartalma – vissza az űrlapra</a></p>
    </footer>
</body>

</html>
